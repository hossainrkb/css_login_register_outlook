<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="container">
        <div class="left_col" style="box-sizing: content-box;">
            <img class="side_img" src="./img/side_img.jpg"></img>
        </div>
        <div class="right_col">
            <div class="heading">
                <div class="title">log in</div>
            </div>
            <form action="" method="post">
                <div>
                    <input type="email" class="" placeholder="Email Address">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>

                <div>
                    <label class="container_r">Remember me
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <button class="submit_button">Login</button>
                </div>
            </form>
            <div class="not_registered">
                <a href="register.html">not registered yet?</a>
            </div>
        </div>


    </div>
</body>

</html>
