<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="container">
        <div class="left_col" style="box-sizing: content-box;">
            <img class="side_img" src="./img/side_img.jpg"></img>
        </div>
        <div class="right_col">
            <div class="heading">
                <div class="title">Registration</div>
            </div>
            <form action="" method="post">
                <div>
                    <input type="text" class="" placeholder="Your Name">
                </div>
                <div>
                    <input type="text" class="" placeholder="Username">
                </div>
                <div>
                    <input type="email" class="" placeholder="Email Address">
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password">
                </div>
                <div>
                    <textarea placeholder="Say something..."></textarea>
                </div>

                <div>
                    <label class="container_r">accept terms and conditions?
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <button class="submit_button_reg">Register</button>
                </div>
            </form>
            <div class="already_reg">
                <a href="login.html">already member? login</a>
            </div>
        </div>


    </div>
</body>

</html>
